<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>

		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Envoyer E-mail</title>
		</f:facet>

		<style type="text/css">
.ui-widget {
	font-size: 12px !important;
}
</style>

	</h:head>

	<h:body>
		<p:panel header="E-commerce"
			footer="copyright © 2013 by Haddad Riadh!">
			<h:form>
				<p:toolbar style="margin-bottom:30px;">
					<p:toolbarGroup align="left">
						<p:button value="Retour" icon="ui-icon-arrowreturnthick-1-w"
							outcome="dialogLogin" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:megaMenu>
					<p:submenu label="Contact" icon="ui-icon-check">
						<p:column>
							<p:submenu label="Envoyer Message">
								<p:menuitem value="Creer Email" url="/faces/EnvoyerMail.xhtml" />

							</p:submenu>
						</p:column>


					</p:submenu>



					<p:submenu label="Créer Compte" icon="ui-icon-pencil">
						<p:column>
							<p:submenu label="Entertainment.1">
								<p:menuitem value="Creation Compte"
									url="/faces/Inscription.xhtml" />
								<p:menuitem value="Quitter" url="#" />
							</p:submenu>


						</p:column>
					</p:submenu>


					<p:submenu label="A propos" icon="ui-icon-contact">
						<p:column>
							<p:graphicImage value="/images/ecomm.jpg" width="200" />
							<p:submenu label="Tech.1">
								<p:menuitem value="Tech.1.1" url="#" />
								<p:menuitem value="Tech.1.2" url="#" />
							</p:submenu>
							<p:submenu label="Tech.2">
								<p:menuitem value="Tech.2.1" url="#" />
								<p:menuitem value="Tech.2.2" url="#" />
								<p:menuitem value="Tech.2.3" url="#" />
							</p:submenu>
							<p:submenu label="Tech.3">
								<p:menuitem value="Tech.3.1" url="#" />
								<p:menuitem value="Tech.3.2" url="#" />
							</p:submenu>
						</p:column>

						<p:column>
							<p:submenu label="Tech.4">
								<p:menuitem value="Tech.4.1" url="#" />
								<p:menuitem value="Tech.4.2" url="#" />
							</p:submenu>
						</p:column>
					</p:submenu>

					<p:menuitem value="Quit" url="http://www.primefaces.org"
						icon="ui-icon-close" />
				</p:megaMenu>


			</h:form>
			<h:form id="form">
				<pre>
					<h:outputText value="Email:" />
					<p:inputText value="#{usuarioBean.usuario.id}" />
					<br /><br />
					<h:outputText value="Sujet:" />
					<p:inputText value="#{usuarioBean.usuario.id}" />
					<br /><br />
                    <h:outputText value="Date :" />
					<p:calendar effect="explode" /> <br />
                </pre>

				<p:editor id="editor" value="#{editorBean.value}" width="600" />

				<h:panelGrid columns="2" style="margin-top:10px">
					<p:commandButton id="submitButton" value="Envoyer" update="display"
						oncomplete="dlg.show()" icon="ui-icon-disk" />
					<p:commandButton id="clearButton" type="Effacer" value="Clear"
						onclick="editor.clear()" icon="ui-icon-close" />
				</h:panelGrid>

				<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
					hideEffect="fade" modal="true">
					<h:outputText id="display" value="#{editorBean.value}"
						escape="false" />
				</p:dialog>

			</h:form>
		</p:panel>

	</h:body>

</f:view>
</html>
