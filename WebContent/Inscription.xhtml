<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>

		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Ajouter nouveau Utilisateur</title>
		</f:facet>

		<style type="text/css">
.ui-widget {
	font-size: 12px !important;
}
</style>

	</h:head>

	<h:body>
	<p:panel header="E-commerce" footer="copyright Â© 2013 by Haddad Riadh!"> 
	<h:form id="form">

			<p:growl id="msg" />

			<p:toolbar style="margin-bottom:30px;">
				<p:toolbarGroup align="left">
					<p:button value="Retour" icon="ui-icon-arrowreturnthick-1-w"
						outcome="dialogLogin" />
				</p:toolbarGroup>
			</p:toolbar>

			 <p:fieldset legend="****** Inscription ******" >
				<h:panelGrid id="panel" columns="2">

					<h:outputText value="Id:" />
					<p:inputText value="#{ClientBean.client.idClient}" disabled="true"/>

					<h:outputText value="Nom:" />
					<p:inputText value="#{ClientBean.client.nom}" required="true"
						requiredMessage="*champ Nom Obligatoire" />

				<h:outputText value="Prenom:" />
					<p:inputText value="#{ClientBean.client.prenom}" required="true"
						requiredMessage="*champ Prenom Obligatoire" />
					<h:outputText value="Profession:" />
					<p:inputText value="#{ClientBean.client.profession}" required="true"
						requiredMessage="*champ Profesion Obligatoire" /> 
						

			<h:outputText value="Telefone:" />
					<p:inputMask value="#{ClientBean.client.tel}"
						mask="(99) 999-999" required="true"
						requiredMessage="*champ Telepfone Obligatoire " />

					<h:outputText value="E-mail" />
					<p:inputText value="#{ClientBean.client.email}" required="true"
						requiredMessage="*champ Email Obligatoire " />

				<h:outputText value="Login" />
					<p:inputText value="#{ClientBean.client.login}" required="true"
						requiredMessage="*champ Email Obligatoire " />
						
					                   
            <h:outputLabel for="pwd1" value="Password 1: *" />  
            <p:password id="pwd1" value="#{ClientBean.client.password}" match="pwd2" label="Password 1" feedback="true" required="true"/>  
  
            <h:outputLabel for="pwd2" value="Password 2: *" />  
            <p:password id="pwd2" value="#{ClientBean.client.password}" label="Password 2" required="true"/>  			
						<h:outputText value="Trader:" />
					<p:inputText value="#{ClientBean.client.matricule}" required="true" disabled="true" 
				
						requiredMessage="*champ Trader Obligatoire " /> 
						<h:outputText value="Num Action:" />
					<p:inputText value="#{ClientBean.client.numAction}" required="true" disabled="true" 
				
					/> 

                      <h:outputText value="Num Portfeuille:" />
					<p:inputText value="#{ClientBean.client.numPf}" required="true" disabled="true" 
				
						requiredMessage="*champ NumPortFeille Obligatoire " /> 

					<p:commandButton value="Valider" icon="ui-icon-disk"
						actionListener="#{ClientBean.ajouter}"
						action="#{ClientBean.limpar}" update="panel, msg" />

					<p:commandButton value="Effacer" icon="ui-icon-document"
						type="reset" />

				</h:panelGrid>
			</p:fieldset>
		</h:form>
 </p:panel>
	</h:body>

</f:view>
</html>
